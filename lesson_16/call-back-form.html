<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="css/style.css">
	<title>Call back form</title>
</head>

<body>
	<div class="wrapper">
		<header class="header">
			<div class="header__container">
				<nav class="menu__nav" title="Main navigation">
					<ul class="menu__list">
						<li class="menu__item"><a href="index.html" class="menu__link">Credit card</a></li>
						<li class="menu__item"><a href="address-form.html" class="menu__link">Address form</a></li>
						<li class="menu__item"><a href="checkout-form.html" class="menu__link">Checkout form</a></li>
						<li class="menu__item"><a href="call-back-form.html" class="menu__link _active">Call back form</a></li>
					</ul>
				</nav>
			</div>
		</header>
		<main class="page callback-form">
			<h1 class="visually-hidden">Call back form</h1>
			<div class="callback-form__contacts contacts">
				<div class="contacts__container">
					<div class="contacts__top">
						<span class="contacts__label">Contact Us</span>
						<h2 class="contacts__title">Request A Call Back !</h2>
					</div>
					<form action="#" method="GET" class="conctacts__form form-contacts">
						<div class="form-contacts__body">
							<div class="form-contacts__field">
								<input name="name" type="text" class="form-contacts__input" placeholder="Your name" required>
							</div>
							<div class="form-contacts__field">
								<input name="email" type="email" class="form-contacts__input" placeholder="Email Address" required>
							</div>
							<div class="form-contacts__field">
								<input name="phone" type="tel" class="form-contacts__input" placeholder="Phone Number" required>
							</div>
							<div class="form-contacts__field">
								<input name="subject" type="text" class="form-contacts__input" placeholder="Subject" required>
							</div>
							<div class="form-contacts__field form-contacts__field--textarea">
								<textarea name="message" class="form-contacts__textarea" placeholder="Message..."></textarea>
							</div>
						</div>
						<button type="submit" class="form-contacts__button"><span>Submit</span></button>
					</form>
				</div>
			</div>
		</main>
		<footer class="footer"></footer>
	</div>
</body>

</html>
